<div class="bike-list-panel">
  <h2>Bike Fleet</h2>

  <div class="bike-list">
    @for (bike of bikes; track trackByBikeId($index, bike)) {
      <app-bike-list-item
        [bike]="bike"
        [isSelected]="selectedBikeId === bike.id"
        (bikeSelected)="onBikeSelected($event)">
      </app-bike-list-item>
    }
  </div>
</div>
