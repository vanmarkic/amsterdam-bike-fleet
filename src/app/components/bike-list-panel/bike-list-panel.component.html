<div class="bike-list-panel">
  <h2>Bike Fleet</h2>

  <div class="bike-list">
    <app-bike-list-item
      *ngFor="let bike of bikes; trackBy: trackByBikeId"
      [bike]="bike"
      [isSelected]="selectedBikeId === bike.id"
      (bikeSelected)="onBikeSelected($event)">
    </app-bike-list-item>
  </div>
</div>
