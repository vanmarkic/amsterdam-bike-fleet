<ng-container *ngIf="bannerState$ | async as state">
  <div
    *ngIf="state.type !== 'none' && !dismissed"
    class="license-banner"
    [class.license-banner--warning]="state.type === 'warning'"
    [class.license-banner--error]="state.type === 'error'"
    role="alert"
  >
    <div class="license-banner__icon">
      <svg *ngIf="state.type === 'warning'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
        <path d="M12 2L1 21h22L12 2zm0 3.83L19.53 19H4.47L12 5.83zM11 10v4h2v-4h-2zm0 6v2h2v-2h-2z"/>
      </svg>
      <svg *ngIf="state.type === 'error'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
      </svg>
    </div>

    <div class="license-banner__content">
      <span class="license-banner__message">{{ state.message }}</span>
      <span *ngIf="state.daysRemaining !== null && state.type === 'warning'" class="license-banner__days">
        {{ state.daysRemaining }} days remaining
      </span>
    </div>

    <div class="license-banner__actions">
      <button
        type="button"
        class="license-banner__button license-banner__button--primary"
        (click)="openLicenseManagement()"
      >
        Manage License
      </button>
      <button
        type="button"
        class="license-banner__button license-banner__button--dismiss"
        (click)="dismiss()"
        aria-label="Dismiss banner"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>
  </div>
</ng-container>
