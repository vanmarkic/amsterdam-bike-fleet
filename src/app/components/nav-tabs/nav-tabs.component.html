<nav class="nav-tabs">
  <div class="nav-tabs-left">
    @for (tab of tabs; track tab) {
      <a
        [routerLink]="tab.route"
        routerLinkActive="active"
        class="nav-tab"
        >
        {{ tab.label }}
      </a>
    }
  </div>
  <div class="nav-tabs-right">
    <app-license-badge (openLicenseDialog)="openLicenseDialog()"></app-license-badge>
  </div>
</nav>

<!-- License Dialog (modal mode) -->
<app-license-dialog
  [isModal]="true"
  [isOpen]="showLicenseDialog"
  (closed)="showLicenseDialog = false">
</app-license-dialog>
